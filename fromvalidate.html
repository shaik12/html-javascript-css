 <script type="text/javascript">
var c_name = /^[A-Za-z0-9 ]{3,20}$/;
var c_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i 
var c_username = /^[A-Za-z0-9_]{1,20}$/;
var c_password =  /^[A-Za-z0-9!@#$%^&*()_]{6,20}$/;


function validate(form){
var name = form.name.value;
 var email = form.email.value;
 var username = form.username.value;
 var password = form.password.value;
 var gender = form.gender.value; 
    var rpwd=form.rpassword.value;
    
 var errors = [];
 
 if (!c_name.test(name)) {
  errors[errors.length] = "You valid Name .";
 }
  
 if (!c_email.test(email)) {
  errors[errors.length] = "You must enter a valid email address.";
 }
    
 if (!c_username.test(username)) {
  errors[errors.length] = "You valid UserName no special char .";
 }

 if ((c_password.test(password)) && (ck_password.test(rpwd))) {
    if(password != rpwd)
      errors[errors.length] = "password mismatch.";
 }
    else
        errors[errors.length] = "You must enter a valid Password min 6 char.";
    

    if (gender==0) {
  errors[errors.length] = "Select Gender";
 }
 
 
 if (errors.length > 0) {
  reportErrors(errors);
  return false;
 }
 return true;
}

function reportErrors(errors){
 var msg = "Please Enter Valide Data...\n";
 for (var i = 0; i<errors.length; i++) {
  var numError = i + 1;
  msg += "\n" + numError + ". " + errors[i];
 }
 alert(msg);
}
</script>

</head>
